<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inline Window - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Inline Window</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>The inline window stay inside its parent.</div>
</div>
<div style="margin:10px 0;">
    <a class="easyui-linkbutton" href="javascript:void(0)" onclick="$('#w').window('open')">Open</a>
    <a class="easyui-linkbutton" href="javascript:void(0)" onclick="$('#w').window('close')">Close</a>
</div>
<div style="position:relative;width:500px;height:300px;border:1px solid #ccc;overflow:auto;">
    <div class="easyui-window" data-options="title:'Inline Window',inline:true" id="w"
         style="width:250px;height:150px;padding:10px">
        This window stay inside its parent
    </div>
</div>

</body>
</html>
