<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Increment Number - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Increment Number</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>The sample shows how to set the increment step.</div>
</div>
<div style="margin:10px 0;"></div>
<input class="easyui-numberspinner" data-options="increment:100" style="width:120px;" value="1000"></input>
</body>
</html>
