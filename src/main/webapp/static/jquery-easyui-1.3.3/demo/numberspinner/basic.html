<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic NumberSpinner - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Basic NumberSpinner</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>Click spinner button to change value.</div>
</div>
<div style="margin:10px 0;"></div>
<input class="easyui-numberspinner" data-options="
				onChange: function(value){
					$('#vv').text(value);
				}
			" style="width:80px;"></input>
<div style="margin:10px 0;">
    Value: <span id="vv"></span>
</div>
</body>
</html>
