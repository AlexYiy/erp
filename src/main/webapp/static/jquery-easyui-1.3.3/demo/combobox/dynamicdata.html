<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Load Dynamic ComboBox Data - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Load Dynamic ComboBox Data</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>Click the button below to load data.</div>
</div>
<div style="margin:10px 0;">
    <a class="easyui-linkbutton" href="javascript:void(0)"
       onclick="$('#language').combobox('reload', '../combobox/combobox_data1.json')">LoadData</a>
</div>

<input class="easyui-combobox" data-options="valueField:'id',textField:'text'" id="language"
       name="language">
</body>
</html>
