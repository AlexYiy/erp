<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Display Seconds - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>Display Seconds</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>The user can decide to display seconds part or not.</div>
</div>
<div style="margin:10px 0;">
    <span>Show Seconds: </span>
    <input checked onchange="$('#dt').datetimebox({showSeconds:$(this).is(':checked')})" type="checkbox">
</div>
<input class="easyui-datetimebox" id="dt" style="width:150px">

</body>
</html>
