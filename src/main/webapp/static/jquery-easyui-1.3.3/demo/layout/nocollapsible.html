<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>No collapsible button in Layout - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>No collapsible button in Layout</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>The layout region panel has no collapsible button.</div>
</div>
<div style="margin:10px 0;"></div>
<div class="easyui-layout" style="width:700px;height:350px;">
    <div data-options="region:'north'" style="height:50px"></div>
    <div data-options="region:'south',split:true" style="height:50px;"></div>
    <div data-options="region:'east',split:true,title:'East',collapsible:false" style="width:250px;">
        <table class="easyui-propertygrid" data-options="
						url: '../layout/propertygrid_data1.json',
						showGroup: true,
						fit: true,
						border: false
					"
               id="tt">
        </table>
    </div>
    <div data-options="region:'center',title:'Main Title',iconCls:'icon-ok',href:'../layout/_content.html'"
         style="padding:10px">
    </div>
</div>

</body>
</html>
