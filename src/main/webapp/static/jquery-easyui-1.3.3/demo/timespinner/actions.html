<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TimeSpinner Actions - jQuery EasyUI Demo</title>
    <link href="../../themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="../../themes/icon.css" rel="stylesheet" type="text/css">
    <link href="../demo.css" rel="stylesheet" type="text/css">
    <script src="../../jquery.min.js" type="text/javascript"></script>
    <script src="../../jquery.easyui.min.js" type="text/javascript"></script>
</head>
<body>
<h2>TimeSpinner Actions</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>Click the buttons below to perform actions.</div>
</div>
<div style="margin:10px 0;">
    <a class="easyui-linkbutton" href="#" onclick="getValue()">GetValue</a>
    <a class="easyui-linkbutton" href="#" onclick="setValue()">SetValue</a>
    <a class="easyui-linkbutton" href="#" onclick="disable()">Disable</a>
    <a class="easyui-linkbutton" href="#" onclick="enable()">Enable</a>
</div>
<input class="easyui-timespinner" id="dt" style="width:80px;">
<script>
		function getValue(){
			var val = $('#dt').timespinner('getValue');
			alert(val);
		}
		function setValue(){
			$('#dt').timespinner('setValue', '09:45');
		}
		function disable(){
			$('#dt').timespinner('disable');
		}
		function enable(){
			$('#dt').timespinner('enable');
		}

</script>
</body>
</html>
